<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .calculator {
            background-color: #222;  /* Black background for calculator */
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .screen {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #111; /* Dark background for the screen */
            color: white; /* White text on the screen */
        }
        .button-row {
            display: flex;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            background-color: #444; /* Dark gray buttons */
            border: 1px solid #555;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        .button:hover {
            background-color: #666; /* Lighter gray on hover */
        }
        .button:active {
            background-color: #888; /* Darker gray when clicked */
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Name: {{ name }}</p>
        <p>PNR: {{ pnr }}</p>
    </div>

    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="button-row">
            <button class="button" onclick="appendToScreen('7')">7</button>
            <button class="button" onclick="appendToScreen('8')">8</button>
            <button class="button" onclick="appendToScreen('9')">9</button>
            <button class="button" onclick="appendToScreen('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToScreen('4')">4</button>
            <button class="button" onclick="appendToScreen('5')">5</button>
            <button class="button" onclick="appendToScreen('6')">6</button>
            <button class="button" onclick="appendToScreen('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToScreen('1')">1</button>
            <button class="button" onclick="appendToScreen('2')">2</button>
            <button class="button" onclick="appendToScreen('3')">3</button>
            <button class="button" onclick="appendToScreen('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToScreen('0')">0</button>
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendToScreen('+')">+</button>
        </div>
    </div>

    <script>
        function appendToScreen(value) {
            document.getElementById('screen').value += value;
        }

        function clearScreen() {
            document.getElementById('screen').value = '';
        }

        function calculate() {
            let screenValue = document.getElementById('screen').value;
            try {
                document.getElementById('screen').value = eval(screenValue);
            } catch (error) {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
</body>
</html>
